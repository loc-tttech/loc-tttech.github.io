<!doctype html>
<html lang="en">

<head>
    <title>ご予約</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Style CSS -->
    <link rel="stylesheet" href="../css/loc_css/payment.css">
    <link rel="stylesheet" href="../css/main.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
</head>

<body>
    <!-- ------------------------ HEADER ----------------------------- -->
    <header>
        <img class="background-header" src="../img/h1.png" alt="h1">
        <h1 class="header-title">
            ご予約
        </h1>
    </header>
    <!-- ------------------------ CONTENT ---------------------------- -->
    <div class="payment">
        <div class="container">
            <div class="form__title">
                <h3>お支払い方法選択</h3>
                <p>決済方法を選択してください。</p>
            </div>
            <div class="row">
                <div class="col-12 col-md-4 pr-md-5 mb-4 mb-md-0">
                    <div class="payment--left d-flex align-items-center">
                        <input type="radio" checked name=""> クレジットカード
                    </div>
                </div>
                <div class="col-12 col-md-8">
                    <div class="payment--right">
                        <div class="col-12">
                            <small>カード番号</small>
                            <div class="form__input">
                                <input type="text" placeholder="0000 0000 0000 0000">
                            </div>
                        </div>
                        <div class="col-12 col-md-6">
                            <div class="row">
                                <div class="col-12 mb-3">
                                    <small>有効期限（ 月 / 年 ）</small>
                                </div>
                                <div class="col-6">
                                    <div class="form__select">
                                        <i class="fa fa-chevron-down" aria-hidden="true"></i>
                                        <select name="" id="">
                                            <option value="">- -</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form__select">
                                        <i class="fa fa-chevron-down" aria-hidden="true"></i>
                                        <select name="" id="">
                                            <option value="">- -</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 mt-3">
                            <small>名前</small>
                            <div class="form__input">
                                <input type="text" placeholder="TARO YAMADA">
                            </div>
                        </div>
                        <div class="col-12 col-md-6">
                            <small>セキュリティコード</small>
                            <div class="form__input">
                                <input type="text" placeholder="000">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12 col-md-4 pr-md-5 mb-4 mb-md-0">
                    <div class="payment--left d-flex align-items-center">
                        <input type="radio" name=""> 現地払い
                    </div>
                </div>
                <div class="col-12 col-md-8 d-flex align-items-center">
                    <div class="payment--right">
                        <div class="col-12">
                            現地で見積もりを行う場合は「現地払い」を選択してください。
                        </div>
                    </div>
                </div>
            </div>
            <div class="button__group">
                <div class="row">
                    <div class="col-8 offset-2 col-md-8 offset-md-2">
                        <div class="row">
                            <div class="col-md-6">
                                <button>確認ページに戻る</button>
                            </div>
                            <div class="col-md-6">
                                <button class="active">この内容で投稿する</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
