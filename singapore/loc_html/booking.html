<!doctype html>
<html lang="en">

<head>
    <title>ブログ一覧</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Style CSS -->
    <link rel="stylesheet" href="../css/loc_css/booking.css">
    <link rel="stylesheet" href="../css/main.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
</head>

<body>
    <!-- ------------------------ HEADER ----------------------------- -->
    <header>
        <img class="background-header" src="../img/h1.png" alt="h1">
        <h1 class="header-title">
            ご予約
        </h1>
    </header>
    <!-- ------------------------ CONTENT ---------------------------- -->
    <div class="booking">
        <div class="container">
            <div class="form__title">
                <h3>ご予約</h3>
                <p>正しい内容を入力してください。</p>
            </div>
            <form class="form__content" method="POST">
                <div class="px-md-5">
                    <div class="row mb-3">
                        <div class="col-12 col-md-4 form__label d-flex align-items-center">
                            <span>必須</span> 数量
                        </div>
                       
                        <div class="col-12 col-md-4">
                            <div class="form__select d-flex align-items-center">
                                <i class="fa fa-chevron-down" aria-hidden="true"></i>
                                <select name="" id="">
                                    <option value="">1台</option>
                                </select>
                            </div>
                        </div>
                        
                    </div>
                    <div class="row mb-5">
                        <div class="col-12 col-md-4 form__label d-flex align-items-center">
                            <label>オプション数量</label>
                        </div>
                        <div class="col-12 col-md-4">
                            <small>ガスの補修</small>
                            <div class="form__select">
                                <i class="fa fa-chevron-down" aria-hidden="true"></i>
                                <select name="" id="">
                                    <option value="">- - -</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-12 col-md-4">
                            <small>ケミカルウォッシュ</small>
                            <div class="form__select">
                                <i class="fa fa-chevron-down" aria-hidden="true"></i>
                                <select name="" id="">
                                    <option value="">- - -</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form__content--box px-md-5">
                    <div class="row mb-5">
                        <div class="col-12 col-md-4 form__label d-flex align-items-center">
                            <span>必須</span> お名前
                        </div>
                        <div class="col-6 col-md-4">
                            <div class="form__input">
                                <input type="text" placeholder="苗字">
                            </div>
                        </div>
                        <div class="col-6 col-md-4">
                            <div class="form__input">
                                <input type="text" placeholder="名前">
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-12 col-md-4 form__label d-flex align-items-center">
                            <span>必須</span> ご住所
                        </div>
                        <div class="col-12 col-md-8">
                            <div class="form__input">
                                <input type="text" placeholder="Blk 238 Orchard Boulevard">
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-0 col-md-4 form__label d-flex align-items-center">
                        </div>
                        <div class="col-12 col-md-8">
                            <div class="form__input">
                                <input type="text" placeholder="#11-01 The Orchard Residences">
                            </div>
                        </div>
                    </div>
                    <div class="row mb-5">
                        <div class="col-0 col-md-4 form__label d-flex align-items-center">
                        </div>
                        <div class="col-12 col-md-8">
                            <div class="form__input">
                                <input type="text" placeholder="Singapore 237973">
                            </div>
                        </div>
                    </div>

                    <div class="row mb-5">
                        <div class="col-12 col-md-4 form__label d-flex align-items-center">
                            <span>必須</span> 電話番号
                        </div>
                        <div class="col-12 col-md-8">
                            <div class="form__input">
                                <input type="tel" placeholder="0123-456-789">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="px-md-5">
                    <div class="row mb-3">
                        <div class="col-12 col-md-4 form__label d-flex align-items-center">
                            <span>必須</span> 訪問日時
                        </div>
                        <div class="col-12 col-md-4">
                            <small>第一希望</small>
                            <div class="form__select">
                                <i class="fa fa-chevron-down" aria-hidden="true"></i>
                                <select name="" id="">
                                    <option value="">- - - - 年 - - 月 - - 日</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-12 col-md-4">
                            <small>&nbsp</small>
                            <div class="form__select">
                                <i class="fa fa-chevron-down" aria-hidden="true"></i>
                                <select name="" id="">
                                    <option value="">- - ： - -</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-0 col-md-4 form__label d-flex align-items-center">
                        </div>
                        <div class="col-12 col-md-4">
                            <small>第一希望</small>
                            <div class="form__select">
                                <i class="fa fa-chevron-down" aria-hidden="true"></i>
                                <select name="" id="">
                                    <option value="">- - - - 年 - - 月 - - 日</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-12 col-md-4">
                            <small>&nbsp</small>
                            <div class="form__select">
                                <i class="fa fa-chevron-down" aria-hidden="true"></i>
                                <select name="" id="">
                                    <option value="">- - ： - -</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-0 col-md-4 form__label d-flex align-items-center">
                        </div>
                        <div class="col-12 col-md-4">
                            <small>第一希望</small>
                            <div class="form__select">
                                <i class="fa fa-chevron-down" aria-hidden="true"></i>
                                <select name="" id="">
                                    <option value="">- - - - 年 - - 月 - - 日</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-12 col-md-4">
                            <small>&nbsp</small>
                            <div class="form__select">
                                <i class="fa fa-chevron-down" aria-hidden="true"></i>
                                <select name="" id="">
                                    <option value="">- - ： - -</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="button--group">
            <p>合計料金 S＄000.00</p>
            <button>予約する</button>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
