<!doctype html>
<html lang="en">

<head>
    <title>マイページ</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Style CSS -->
    <link rel="stylesheet" href="../css/loc_css/evaluate.css">
    <link rel="stylesheet" href="../css/main.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
</head>

<body>
    <!-- ------------------------ HEADER ----------------------------- -->
    <header>
        <img class="background-header" src="../img/h1.png" alt="h1">
        <h1 class="header-title">
            マイページ
        </h1>
    </header>
    <!-- ------------------------ CONTENT ---------------------------- -->
    <div class="evaluate">
        <div class="container">
            <div class="form__title">
                <h3>口コミ投稿</h3>
                <p>下記項目をご入力いただき、「確認する」ボタンをクリックしてください。</p>
            </div>
            <div class="form__content form__content--box">
                <div class="px-md-5">
                    <div class="row mb-5">
                        <div class="col-12 col-md-4 form__label d-flex align-items-center">
                            <label class="">サービス名</label>
                        </div>
                        <div class="col-12 col-md-8 d-flex align-items-center">
                            <div>【A社】エアコンメンテナンス｜壁掛けタイプ</div>
                        </div>
                    </div>
                    <div class="row mb-5">
                        <div class="col-12 col-md-4 form__label">
                            <span>必須</span> 評価
                        </div>
                        <div class="col-12 col-md-8">
                            <div class="form__rate">
                                <i class="fa fa-star" aria-hidden="true"></i>
                                <i class="fa fa-star" aria-hidden="true"></i>
                                <i class="fa fa-star" aria-hidden="true"></i>
                                <i class="fa fa-star" aria-hidden="true"></i>
                                <i class="fa fa-star-o" aria-hidden="true"></i>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-5">
                        <div class="col-12 col-md-4 form__label">
                            <span>必須</span> ニックネーム
                        </div>
                        <div class="col-12 col-md-8 d-flex align-items-center">
                            <div>ガイドさん</div>
                        </div>
                    </div>
                    <div class="row mb-5">
                        <div class="col-12 col-md-4 form__label">
                            <span>必須</span> 口コミ内容
                        </div>
                        <div class="col-12 col-md-8 ">
                            <div>3台お願いしましたが、手際良く作業して頂きました。 家財の養生もしていただき、何も問題なく終えていただきました。 ありがとうございました。</div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="button__group">
                <div class="row">
                    <div class="col-8 offset-2 col-md-8 offset-md-2">
                        <div class="row">
                            <div class="col-md-6">
                                <button>確認ページに戻る</button>
                            </div>
                            <div class="col-md-6">
                                <button class="active">この内容で投稿する</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
