<html lang="en">

<head>

    <!-- Required meta tags -->

    <!-- Style CSS -->
    <link rel="stylesheet" href="../css/loc_css/terms-of-use.css">
    <link rel="stylesheet" href="../css/main.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

<body>

    <header>
        <img class="background-header" src="../img/h1.png" alt="h1">
        <h1 class="header-title">
            ご予約
        </h1>
    </header>
    <!-- ------------------------ CONTENT ---------------------------- -->
    <div class="confirm">
        <div class="container">
            <div class="form__title">
                <h3>ご予約内容確認</h3>
                <p>ご予約内容をご確認の上、「決済方法を選択する」をクリックしてください。</p>
            </div>
            
            <div class="button__group">
                <div class="row">
                    <div class="col-8 offset-2 col-md-8 offset-md-2">
                        <div class="row">
                            <div class="col-md-6">
                                <button>修正する</button>
                            </div>
                            <div class="col-md-6">
                                <button class="active">決済方法を選択する</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
