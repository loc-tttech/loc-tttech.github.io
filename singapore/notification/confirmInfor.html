<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>confirm information</title>
    <link rel="stylesheet" href="../css/syles/notification.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>

<body>
    <div class="confirm-infor">

        <!-- ------------------------ banner ----------------------------- -->
        <div class="banner">
            <img class="background-banner" src="../img/h1.png" alt="h1">
            <h1 class="banner-title">
                マイページ
            </h1>
        </div>
        <!-- ------------------------ CONTENT ----------------------------- -->

        <div class="container mt-5">
            <div class="box-text text-center">

                <h2 class="section-title mt-5">
                    個人情報の変更
                </h2>

                <h6 class="title-xs">
                    入力した内容をご確認の上、「この内容で登録する」をクリックしてください。
                </h6>
            </div>

            <div class="card text-left order-task">
                <div class="card-body">
                    <div class="row form-change-list">

                        <!-- ------------ name -------------------------- -->
                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 form-change-item">
                            <h6 class="title-bold">お名前</h6 class="title-bold">
                        </div>
                        <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9 form-change-item">
                            <p>苗字　名前</p>
                        </div>
                        <!-- ------------ address -------------------------- -->

                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 form-change-item">
                            <h6 class="title-bold">ご住所</h6 class="title-bold">
                        </div>
                        <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9 form-change-item">
                            <p>Blk 238 Orchard Boulevard</p>
                            <p>#11-01 The Orchard Residences</p>
                            <p>Singapore 237973</p>
                        </div>

                        <!-- ------------  phone number -------------------------- -->

                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 form-change-item">
                            <h6 class="title-bold">電話番号</h6 class="title-bold">
                        </div>
                        <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9 form-change-item">
                            <p>0123-456-789</p>
                        </div>
                        <!-- ------------ user name -------------------------- -->
                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 form-change-item">
                            <h6 class="title-bold">ニックネーム</h6 class="title-bold">
                        </div>
                        <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9 form-change-item">
                            <p>ガイドさん</p>
                        </div>

                        <!-- ------------ email -------------------------- -->
                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 form-change-item">
                            <h6 class="title-bold">メールアドレス</h6 class="title-bold">
                        </div>
                        <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9 form-change-item">
                            <p>mail@sample.com</p>
                        </div>

                    </div>
                </div>
            </div>
            <div class="mt-5 mb-5 text-center">

                <div class="container-button row">

                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 mt-4">
                        <button type="submit" class="btn btn-outline-dark">修正する</button>
                    </div>

                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 mt-4">
                        <button type="button" class="btn btn-outline-primary">この内容で登録する</button>
                    </div>


                </div>

            </div>
        </div>

    </div>
</body>

</html>
