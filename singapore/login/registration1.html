<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration</title>
    <link rel="stylesheet" href="../css/syles/registration.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
    <div class="registration">
        <!-- ------------------------ HEADER ----------------------------- -->
        <header>
            <img class="background-header" src="../img/h1.png" alt="h1">
            <h1 class="header-title">
                新規会員登録
            </h1>
        </header>
        <!-- ------------------------ CONTENT ----------------------------- -->

        <div class="container mb-5">
            <div class="container-register">
                <div class="container-step mb-5">
                    <ul class="progressbar">
                        <li class="active">
                            <p>アドレス入力</p>
                        </li>
                        <li class="normal">
                            <p>メール確認</p>
                        </li>
                        <li class="normal">
                            <p>パスワード設定</p>
                        </li>
                        <li class="normal">
                            <p>登録完了</p>
                        </li>
                    </ul>
                </div>

                <div class="row text-center register-form">

                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 mt-5">
                        <div class="text-center">
                            <h4 class="title-bold">
                                メールアドレスで新規登録
                            </h4>
                            <div class="form-group email-form">
                                <input type="text" class="form-control p-4" name="" id="" aria-describedby="helpId"
                                    placeholder="メールアドレス">
                            </div>
                            <button type="button" class="btn button">
                                新規会員登録する
                            </button>
                        </div>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 mt-5 box-item">
                        <h4 class="title-bold">
                            外部サイトIDでログイン
                        </h4>
                        <button type="button" class="btn btn-line-app">
                            <div class="logo-line">
                                <img src="../img/btn-line-app.png" alt="">
                            </div>
                        </button>
                    </div>

                </div>
            </div>
            <div class="text-center mt-5">
                <h6 class="title-xs">
                    ※「新規会員登録する」を選択したことで、利用規約に同意されたものといたします。
                </h6>
            </div>
        </div>

    </div>

</body>

</html>
