<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration</title>
    <link rel="stylesheet" href="../css/syles/registration.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>

   <div class="registration">
        <!-- ------------------------ banner ----------------------------- -->
    <div class="banner">
        <img class="background-banner" src="../img/h1.png" alt="h1">
        <h1 class="banner-title">
            新規会員登録
        </h1>
    </div>
    <!-- ------------------------ CONTENT ----------------------------- -->


    <div class="container mb-5">
        <div class="container-register">
            <div class="container-step mb-5">
                <ul class="progressbar">
                    <li class="complete">
                        <p>アドレス入力</p>
                    </li>
                    <li class="complete">
                        <p>メール確認</p>
                    </li>
                    <li class="complete">
                        <p>パスワード設定</p>
                    </li>
                    <li class="active">
                        <p>登録完了</p>
                    </li>
                </ul>
            </div>

            <div class="container text-center">

                <div class="box-text text-center pt-5">

                    <h2 class="section-title mt-5">
                        会員登録完了
                    </h2>

                    <h6 class="title-xs">
                        会員登録が完了しました。
                    </h6>
                </div>

            </div>
        </div>
        <div class="row mt-5 text-center pt-5 container-button">
            
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <button type="button" class="btn btn-outline-dark mt-3">トップページに戻る</button>

            </div>
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <button type="button" class="btn button mt-3">マイページを見てみる</button>

            </div>

        </div>
    </div>
   </div>


</body>

</html>
