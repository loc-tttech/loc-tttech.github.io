<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration</title>
    <link rel="stylesheet" href="../css/syles/registration.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>

    <div class="registration">
        <!-- ------------------------ HEADER ----------------------------- -->
        <div class="banner">
            <img class="background-banner" src="../img/h1.png" alt="h1">
            <h1 class="banner-title">
                新規会員登録
            </h1>
        </div>
        <!-- ------------------------ CONTENT ----------------------------- -->

        <div class="container mb-5">
            <div class="container-register">
                <div class="container-step mb-5">
                    <ul class="progressbar">
                        <li class="complete">
                            <p>アドレス入力</p>
                        </li>
                        <li class="complete">
                            <p>メール確認</p>
                        </li>
                        <li class="active">
                            <p>パスワード設定</p>
                        </li>
                        <li class="normal">
                            <p>登録完了</p>
                        </li>
                    </ul>
                </div>

                <div class="container text-center">

                    <div class="box-text text-center pt-5">

                        <h2 class="section-title mt-5">
                            パスワードを設定する
                        </h2>

                        <h6 class="title-xs">
                            パスワードを設定して会員登録を完了してください。
                        </h6>
                    </div>

                </div>
            </div>
            <form class="form-register-password">
                <div class="row">
                    <!-- ------------ email -------------------------- -->
                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                        <h6 class="title-bold">メールアドレス</h6 class="title-bold">
                    </div>
                    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                        <p>
                            mail@sample.com
                        </p>
                    </div>

                    <!-- ------------ password -------------------------- -->

                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 mt-3">
                        <h6 class="title-bold">パスワード</h6 class="title-bold">
                    </div>
                    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 mt-3">
                        <div class="form-group">
                            <input type="text" class="form-control p-4" name="" id="" aria-describedby="helpId"
                                placeholder="パスワード （8文字以上の英数字）">
                        </div>
                    </div>

                    <!-- ------------ repeat password -------------------------- -->

                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 mt-3">
                        <h6 class="title-bold">パスワード（確認）</h6 class="title-bold">
                    </div>
                    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 mt-3">
                        <div class="form-group">
                            <input type="text" class="form-control p-4" name="" id="" aria-describedby="helpId"
                                placeholder="パスワード （8文字以上の英数字）">
                        </div>
                    </div>
                    <!-- ------------ check-box -------------------------- -->
                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 mt-3">
                        <h6 class="title-bold">お知らせメール</h6 class="title-bold">
                    </div>
                    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 mt-3">
                        <form>
                            <div class="custom-control custom-checkbox">
                              <input type="checkbox" class="custom-control-input" id="customCheck" name="example1">
                              <label class="custom-control-label" for="customCheck">くらしのガイドのお得な情報を受け取る</label>
                            </div>
                          </form>
                    </div>
                </div>
                <div class="text-center mt-5">
                    <button type="submit" class="btn button">
                        新規会員登録する
                    </button>
                </div>
            </form>
        </div>

    </div>
</body>

</html>
