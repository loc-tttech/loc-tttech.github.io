<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>change information</title>
    <link rel="stylesheet" href="../css/syles/user/changeInfor.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- ------------------- cdn fontawesome ------------------------- -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
</head>

<body>

    <div class="change-infor">
        <!-- ------------------------ banner ----------------------------- -->
        <div class="banner">
            <img class="background-banner" src="../img/h1.png" alt="h1">
            <h1 class="banner-title">
                マイページ
            </h1>
        </div>
        <!-- ------------------------ CONTENT ----------------------------- -->

        <div class="container">
            <div class="box-text text-center">

                <h2 class="section-title mt-5">
                    個人情報の変更
                </h2>

                <h6 class="title-xs">
                    変更内容を入力してください。
                </h6>
            </div>
            <form class="form-change-infor">
                <div class="row form-change-list">

                    <!-- ------------ name -------------------------- -->
                    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 form-change-item">
                        <h6 class="title-bold">お名前</h6 class="title-bold">
                    </div>
                    <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9 form-change-item">
                        <div class="row">
                            <div class="col-6">
                                <input type="text" class="form-control p-4" name="" id="" aria-describedby="helpId"
                                    placeholder="姓">
                            </div>
                            <div class="col-6">
                                <input type="text" class="form-control p-4" name="" id="" aria-describedby="helpId"
                                    placeholder="名">
                            </div>
                        </div>
                    </div>
                    <!-- ------------ address -------------------------- -->

                    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 form-change-item">
                        <h6 class="title-bold">ご住所</h6 class="title-bold">
                    </div>
                    <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9 form-change-item">
                        <input type="text" class="form-control p-4" name="" id="" aria-describedby="helpId"
                            placeholder="ブロック番号と通り名">
                        <input type="text" class="form-control p-4 mt-3" name="" id="" aria-describedby="helpId"
                            placeholder="アパートメント番号と建物名">
                        <input type="text" class="form-control p-4 mt-3" name="" id="" aria-describedby="helpId"
                            placeholder="町名と郵便番号">
                    </div>

                    <!-- ------------  phone number -------------------------- -->

                    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 form-change-item">
                        <h6 class="title-bold">電話番号</h6 class="title-bold">
                    </div>
                    <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9 form-change-item">
                        <div class="form-group">
                            <input type="text" class="form-control p-4" name="" id="" aria-describedby="helpId"
                                placeholder="0123-456-789">
                        </div>
                    </div>
                    <!-- ------------ user name -------------------------- -->
                    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 form-change-item">
                        <h6 class="title-bold">ニックネーム</h6 class="title-bold">
                    </div>
                    <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9 form-change-item">
                        <a href="#" class="h5">ガイドさん<span class="title-md ml-5">変更する <i
                                    class="fas fa-chevron-right"></i></span></a>
                    </div>

                    <!-- ------------ email -------------------------- -->
                    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 form-change-item">
                        <h6 class="title-bold">メールアドレス</h6 class="title-bold">
                    </div>
                    <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9 form-change-item">
                        <a href="#" class="h5">mail@sample.com<span class="title-md ml-5">変更する <i
                                    class="fas fa-chevron-right"></i></span></a>
                    </div>

                    <!-- ------------ password -------------------------- -->
                    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 form-change-item">
                        <h6 class="title-bold">パスワード</h6 class="title-bold">
                    </div>
                    <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9 form-change-item">
                        <a href="#" class="password">********<span class="title-md ml-5">変更する <i
                                    class="fas fa-chevron-right"></i></span></a>
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn button">確認する</button>
                </div>
            </form>


        </div>
    </div>

</body>

</html>
