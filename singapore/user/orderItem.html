<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>order item</title>
    <link rel="stylesheet" href="../css/syles/user/manageOrder.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- ------------------- cdn fontawesome ------------------------- -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">

</head>

<body>
    <div class="manage-order">

        <!-- ------------------------ banner ----------------------------- -->
        <div class="banner">
            <img class="background-banner" src="../img/h1.png" alt="h1">
            <h1 class="banner-title">
                マイページ
            </h1>
        </div>
        <!-- ------------------------ CONTENT ----------------------------- -->

        <div class="container mt-5">
            <div class="box-text text-center">

                <h2 class="section-title mt-5">
                    予約内容確認・キャンセル
                </h2>

                <h6 class="title-xs">
                    ご予約内容の確認・キャンセルはこちらから行えます。
                </h6>
            </div>

            <div class="card text-left order-task">
                <div class="card-body">
                    <div class="row form-change-list">

                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 form-change-item">
                            <h6 class="title-bold">プラン内容</h6 class="title-bold">
                        </div>
                        <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9 form-change-item">
                            <p>エアコンメンテナンス</p>
                        </div>

                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 form-change-item">
                            <h6 class="title-bold">予約日時</h6 class="title-bold">
                        </div>
                        <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9 form-change-item">
                            <p>2020/01/01 14：00〜</p>
                        </div>

                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 form-change-item">
                            <h6 class="title-bold">予約番号</h6 class="title-bold">
                        </div>
                        <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9 form-change-item">
                            <p>123456781234</p>
                        </div>

                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 form-change-item">
                            <h6 class="title-bold">業者名</h6 class="title-bold">
                        </div>
                        <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9 form-change-item">
                            <p>A社</p>
                        </div>

                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 form-change-item">
                            <h6 class="title-bold">金額</h6 class="title-bold">
                        </div>
                        <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9 form-change-item">
                            <p>16,800円</p>
                        </div>

                        <div class="message-order text-left">
                            <div class="container-text">
                                <h4 class="title-bold mb-4">
                                    キャンセルポリシー
                                </h4>
                                <p>
                                    予約成立後の変更・キャンセルは、作業の6日前まで承ります。<br/>
                                    期限を過ぎてのキャンセルは、5日前から2日前までは予約金額の25%、前日までは50%、それ以降は100%のキャンセル料が発生することがございますので、ご了承ください。
                                </p>
                            </div>

                        </div>

                    </div>
                </div>
            </div>
            <div class="mt-5 mb-5 text-center">

                <div class="container-button row">

                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 mt-4">
                        <button type="button" class="btn btn-outline-primary">予約一覧に戻る</button>
                    </div>

                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 mt-4">
                        <button type="submit" class="btn btn-outline-dark">予約をキャンセルする</button>
                    </div>

                </div>

            </div>
        </div>

    </div>
</body>

</html>
