<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>change password</title>
    <link rel="stylesheet" href="../css/syles/user/changePassword.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
    <div class="change-password">
        <!-- ------------------------ banner ----------------------------- -->
        <div class="banner">
            <img class="background-banner" src="../img/h1.png" alt="h1">
            <h1 class="banner-title">
                マイページ
            </h1>
        </div>
        <!-- ------------------------ CONTENT ----------------------------- -->

        <div class="container">
            <div class="box-text text-center">

                <h2 class="section-title mt-5">
                    パスワードの変更
                </h2>

                <h6 class="title-xs">
                    今現在使用しているパスワードと新しいパスワードを入力してください。
                </h6>
            </div>
            <form class="form-change-password">
                <div class="row form-change-list">


                    <!-- ------------  phone number -------------------------- -->

                    <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5 form-change-item">
                        <h6 class="title-bold">現在のパスワード</h6 class="title-bold">
                    </div>
                    <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7 form-change-item">
                        <div class="form-group">
                            <input type="text" class="form-control p-4" name="" id="" aria-describedby="helpId"
                                placeholder="パスワード （8文字以上の英数字）">
                        </div>
                    </div>

                    <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5 form-change-item">
                        <h6 class="title-bold">新しいパスワード</h6 class="title-bold">
                    </div>
                    <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7 form-change-item">
                        <div class="form-group">
                            <input type="text" class="form-control p-4" name="" id="" aria-describedby="helpId"
                                placeholder="パスワード （8文字以上の英数字）">
                        </div>
                    </div>

                    <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5 form-change-item">
                        <h6 class="title-bold">新しいパスワード（確認）</h6 class="title-bold">
                    </div>
                    <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7 form-change-item">
                        <div class="form-group">
                            <input type="text" class="form-control p-4" name="" id="" aria-describedby="helpId"
                                placeholder="パスワード （8文字以上の英数字）">
                        </div>
                    </div>

                    <div class="text-center container">
                        <button type="submit" class="btn button">確認する</button>
                    </div>
            </form>


        </div>
    </div>
</body>

</html>
