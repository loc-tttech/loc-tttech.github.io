<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user</title>
    <link rel="stylesheet" href="../css/syles/user/index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- ------------------- cdn fontawesome ------------------------- -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">

</head>

<body>

    <div class="index-user">

        <!-- ------------------------ banner ----------------------------- -->
        <div class="banner">
            <img class="background-banner" src="../img/h1.png" alt="h1">
            <h1 class="banner-title">
                マイページ
            </h1>
        </div>
        <!-- ------------------------ CONTENT ----------------------------- -->

        <div class="container">
            <div class="box-text text-center">

                <h2 class="section-title mt-5">
                    登録内容
                </h2>

                <h6 class="title-xs">
                    ご登録内容の確認・変更はこちらから行えます。
                </h6>
            </div>



            <div class="row change-list">


                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 change-item">
                    <div class="card text-left">
                        <div class="card-body">
                            <h4 class="title-bold">メールアドレスの変更 /<br />
                                お知らせメール購読設定</h4>
                            <h6 class="title-xs">
                                メールアドレスの変更とお知らせメールの購読設定はこちらから行います。
                            </h6>
                        </div>
                        <div class="icon-next title-md">
                            <i class="fas fa-chevron-right"></i>
                        </div>
                    </div>
                </div>

                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 change-item">
                    <div class="card text-left">
                        <div class="card-body">
                            <h4 class="title-bold">個人情報の変更</h4>
                            <h6 class="title-xs">
                                住所などの変更はこちらから行います。
                            </h6>
                        </div>
                        <div class="icon-next title-md">
                            <i class="fas fa-chevron-right"></i>
                        </div>
                    </div>
                </div>

                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 change-item">
                    <div class="card text-left">
                        <div class="card-body">
                            <h4 class="title-bold">パスワード変更</h4>
                            <h6 class="title-xs">
                                ログイン時に必要となるパスワードの変更はこちらから行います。
                            </h6>
                        </div>
                        <div class="icon-next title-md">
                            <i class="fas fa-chevron-right"></i>
                        </div>
                    </div>
                </div>

                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 change-item">
                    <div class="card text-left">
                        <div class="card-body">
                            <h4 class="title-bold">退会</h4>
                            <h6 class="title-xs">
                                くらしのガイドを退会します。
                            </h6>
                        </div>
                        <div class="icon-next title-md">
                            <i class="fas fa-chevron-right"></i>
                        </div>
                    </div>
                </div>

            </div>



        </div>


    </div>
    </div>
