<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>change user name</title>
    <link rel="stylesheet" href="../css/syles/user/changeUserName.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>


    <div class="change-user-name">
        <!-- ------------------------ banner ----------------------------- -->
        <div class="banner">
            <img class="background-banner" src="../img/h1.png" alt="h1">
            <h1 class="banner-title">
                マイページ
            </h1>
        </div>
        <!-- ------------------------ CONTENT ----------------------------- -->

        <div class="container">
            <div class="box-text text-center">

                <h2 class="section-title mt-5">
                    ニックネームの変更
                </h2>

                <h6 class="title-xs">
                    今現在使用しているパスワードと新しいパスワードを入力してください。
                </h6>
            </div>
            <div class="box-form-change text-center">
                <div class="form-group user-name-form">
                    <h5 class="title-bold">
                        現在のニックネーム
                    </h5>
                    <input type="text" class="form-control text-center p-4" disabled aria-describedby="helpId"
                        placeholder="ガイドさん">
                    <input type="text" class="form-control p-4" name="" id="" aria-describedby="helpId"
                        placeholder="新しいニックネーム">
                    <button type="submit" class="btn button mt-5">
                        変更する
                    </button>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
