<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>manage order</title>
    <link rel="stylesheet" href="../css/syles/user/manageOrder.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- ------------------- cdn fontawesome ------------------------- -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">

</head>

<body>
    <div class="manage-order">

        <!-- ------------------------ banner ----------------------------- -->
        <div class="banner">
            <img class="background-banner" src="../img/h1.png" alt="h1">
            <h1 class="banner-title">
                マイページ
            </h1>
        </div>
        <!-- ------------------------ CONTENT ----------------------------- -->

        <div class="container mt-5">
            <div class="box-text text-center">

                <h2 class="section-title mt-5">
                    予約管理
                </h2>

                <h6 class="title-xs">
                    ご予約内容の変更・キャンセルはこちらから行えます。
                </h6>
            </div>

            <section class="manage-container container">
                <ul class="manage-list">
                    <li class="manage-item row text-center">

                        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 bd-right-md">
                            <small>2020/01/01</small>
                        </div>
                        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                            <h6>A社｜エアコンメンテナンス</h6>
                        </div>
                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                            <h6 class="title-gray">
                                予約番号：123456781234
                            </h6>
                        </div>
                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 bd-top-xs">

                            <h6 class="title-md">
                                予約の内容の確認・キャンセル
                                <i class="fas fa-chevron-right"></i>
                            </h6>
                        </div>

                    </li>
                    <li class="manage-item row text-center">

                        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 bd-right-md">
                            <small>2020/01/01</small>
                        </div>
                        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                            <h6>A社｜エアコンメンテナンス</h6>
                        </div>
                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                            <h6 class="title-gray">
                                予約番号：123456781234
                            </h6>
                        </div>
                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 bd-top-xs">
                            <h6 class="title-md">
                                予約の内容の確認・キャンセル
                                <i class="fas fa-chevron-right"></i>
                            </h6>
                        </div>

                    </li>
                    <li class="manage-item row text-center">

                        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 bd-right-md">
                            <small>2020/01/01</small>
                        </div>
                        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                            <h6>A社｜エアコンメンテナンス</h6>
                        </div>
                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                            <h6 class="title-gray">
                                予約番号：123456781234
                            </h6>
                        </div>
                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 bd-top-xs">
                            <h6 class="title-md">
                                予約の内容の確認・キャンセル
                                <i class="fas fa-chevron-right"></i>
                            </h6>
                        </div>

                    </li>
                </ul>
            </section>
            <div class="mt-5 mb-5 text-center">

                <button type="button" class="btn btn-outline-primary">マイページトップへ戻る</button>

            </div>
        </div>

    </div>
</body>

</html>
