<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration4</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
    <div class="registration">
        <!-- ------------------ BANNER ------------------------------------ -->
        <div class="banner">
            <div class="container-link-page">
                <div class="container">
                    <span><a href="">ホーム</a>> 新規会員登録</span>
                </div>
            </div>
            <div class="box-title-banner container">
                <div class="box-text-heading">
                    <h2 class="title-bold">
                        会員登録完了
                    </h2>
                    <h6 class="title-xs">
                        会員登録が完了しました。
                    </h6>
                </div>
                <!-- -------------------- multi-step --------------------------------- -->
                <ul class="multi-step-list">
                    <li class="multi-step-item active">
                        <div class="item-container">
                            <span class="step">1</span>
                            アドレス入力
                        </div>
                    </li>
                    <li class="multi-step-item active">
                        <div class="item-container">
                            <span class="step">2</span>
                            メール確認
                        </div>
                    </li>
                    <li class="multi-step-item active">
                        <div class="item-container">
                            <span class="step">3</span>
                            パスワード設定
                        </div>
                    </li>
                    <li class="multi-step-item active">
                        <div class="item-container">
                            <span class="step">4</span>
                            登録完了
                        </div>
                    </li>
                </ul>
            </div>
        </div>

        <!-- ------------------ CONTENT ------------------------------------ -->

        <div class="content">
            <div class="container">
                <div class="img-container text-center">
                    <img src="../assets/registration4.png" alt="" width="340" height="250">
                </div>
                <div class="row mt-5 text-center pt-5 container-button">

                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                        <button type="button" class="btn-main-dark mt-3">トップページに戻る</button>

                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                        <button type="button" class="btn-main mt-3">マイページを見てみる</button>

                    </div>

                </div>
                <div class="mt-5">
                    <span><a class="mr-4" href="">ホーム</a>> 新規会員登録</span>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
