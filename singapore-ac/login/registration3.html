<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration3</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
    <div class="registration">
        <!-- ------------------ BANNER ------------------------------------ -->
        <div class="banner">
            <div class="container-link-page">
                <div class="container">
                    <span><a href="">ホーム</a>> 新規会員登録</span>
                </div>
            </div>
            <div class="box-title-banner container">
                <div class="box-text-heading">
                    <h2 class="title-bold">
                        パスワードを設定する
                    </h2>
                    <h6 class="title-xs">
                        パスワードを設定して会員登録を完了してください。
                    </h6>
                </div>
                <!-- -------------------- multi-step --------------------------------- -->
                <ul class="multi-step-list">
                    <li class="multi-step-item active">
                        <div class="item-container">
                            <span class="step">1</span>
                            アドレス入力
                        </div>
                    </li>
                    <li class="multi-step-item active">
                        <div class="item-container">
                            <span class="step">2</span>
                            メール確認
                        </div>
                    </li>
                    <li class="multi-step-item active">
                        <div class="item-container">
                            <span class="step">3</span>
                            パスワード設定
                        </div>
                    </li>
                    <li class="multi-step-item">
                        <div class="item-container">
                            <span class="step">4</span>
                            登録完了
                        </div>
                    </li>
                </ul>
            </div>
        </div>

        <!-- ------------------ CONTENT ------------------------------------ -->

        <div class="content">
            <div class="container">
                <form class="form-register-password">
                    <div class="row">
                        <!-- ------------ email -------------------------- -->
                        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 item">
                            <h6 class="title-bold">メールアドレス</h6 class="title-bold">
                        </div>
                        <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 item">
                            <p>
                                mail@sample.com
                            </p>
                        </div>

                        <!-- ------------ password -------------------------- -->

                        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 item">
                            <h6 class="title-bold">パスワード</h6 class="title-bold">
                        </div>
                        <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 item">
                            <div class="form-group">
                                <input type="text" class="form-control p-4" name="" id="" aria-describedby="helpId"
                                    placeholder="パスワード （8文字以上の英数字）">
                            </div>
                        </div>

                        <!-- ------------ repeat password -------------------------- -->

                        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 item">
                            <h6 class="title-bold">パスワード（確認）</h6 class="title-bold">
                        </div>
                        <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 item">
                            <div class="form-group">
                                <input type="text" class="form-control p-4" name="" id="" aria-describedby="helpId"
                                    placeholder="パスワード （8文字以上の英数字）">
                            </div>
                        </div>
                        <!-- ------------ check-box -------------------------- -->
                        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 item">
                            <h6 class="title-bold">お知らせメール</h6 class="title-bold">
                        </div>
                        <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 item">
                            <form>
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="customCheck"
                                        name="example1">
                                    <label class="custom-control-label" for="customCheck">くらしのガイドのお得な情報を受け取る</label>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="text-center mt-5">
                        <button type="submit" class="btn-main">
                            新規会員登録する
                        </button>
                    </div>
                </form>

                <div class="mt-5">
                    <span><a class="mr-4" href="">ホーム</a>> 新規会員登録</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
