<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration1</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
    <div class="registration">
        <!-- ------------------ BANNER ------------------------------------ -->
        <div class="banner">
            <div class="container-link-page">
                <div class="container">
                    <span><a href="">ホーム</a>> 新規会員登録</span>
                </div>
            </div>
            <div class="box-title-banner container">
                <h2 class="title-bold">
                    新規会員登録
                </h2>
                <!-- -------------------- multi-step --------------------------------- -->
                <ul class="multi-step-list">
                    <li class="multi-step-item active">
                        <div class="item-container">
                            <span class="step">1</span>
                            アドレス入力
                        </div>
                    </li>
                    <li class="multi-step-item">
                        <div class="item-container">
                            <span class="step">2</span>
                            メール確認
                        </div>
                    </li>
                    <li class="multi-step-item">
                        <div class="item-container">
                            <span class="step">3</span>
                            パスワード設定
                        </div>
                    </li>
                    <li class="multi-step-item">
                        <div class="item-container">
                            <span class="step">4</span>
                            登録完了
                        </div>
                    </li>
                </ul>
            </div>
        </div>

        <!-- ------------------ CONTENT ------------------------------------ -->

        <div class="content">
            <div class="container">
                <div class="form-group form">
                    <input type="email" class="form-control" name="" id="" aria-describedby="emailHelpId"
                        placeholder="メールアドレス">
                    <button type="submit" class="btn-main">新規会員登録</button>
                    <p class="text">
                        ボタンを押すと<a href="#">利用規約</a>に同意したことになります。
                    </p>
                    <button type="button" class="btn-line">
                        <img class="icon-line" src="../assets/Icon simple-line.png" alt="">
                        <div class="btn-text">
                            <p class="text">
                                LINEアカウントでログイン
                            </p>
                        </div>
                    </button>
                </div>
                <span><a class="mr-4" href="">ホーム</a>> 新規会員登録</span>

            </div>
        </div>
    </div>
</body>

</html>
